<h1 class='title'>Bitcoin ATMs</h1>

<ui-gmap-google-map center="map.center" zoom="map.zoom">
  <ui-gmap-marker data-ng-repeat="marker in markerList" coords="marker.coords" options="marker.options" idKey="marker.idKey">
    <window isIconVisibleOnClick="true">
      <p>
        {{marker.message}}
      </p>
    </window>
  </marker>
</ui-gmap-google-map>
